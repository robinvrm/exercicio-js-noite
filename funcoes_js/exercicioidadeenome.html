<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idade e nome</title>
    <body>
        <input id="nome" type="text">
        <input id="idade" type="number">
        <input id="pesquisar" type="text" placeholder="pesquisar">
        <button id="cadastrar">Cadastrar</button>
        <button id="mostrarcadastros">Mostrar cadastro</button>
    </body>

    <script>
   var array = [];


     document.getElementById('cadastrar').addEventListener("click", function() {
        let nome = document.getElementById("nome").value;
        let idade = document.getElementById("idade").value;
        let objetocadastro = {};
        objetocadastro.nome = nome;
        objetocadastro.idade = idade;
        array.push(objetocadastro);
    console.log(array);
     })

    document.getElementById("mostrarcadastros").addEventListener("click", function () {
        let nomePesquisa = document.getElementById("pesquisar").value;
        for (let index = 0; index < array.length; index++) {
    

            if (array[index].nome == nomePesquisa) {
                console.log(array[index]);
            }
            else {
            }
        }
    })

   
    </script>
